{% extends "base.html" %}
{% load allauth socialaccount %}

{% block content %}
    <h2>Login</h2>

    {% providers_media_js %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <h3>Or Login With:</h3>
    <a href="{% provider_login_url 'google' %}">Login with Google</a>
{% endblock %}
