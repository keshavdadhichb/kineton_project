<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard - Kineton</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            font-size: 42px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }

        .dashboard-grid {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
            font-weight: 700;
        }

        form {
            margin-bottom: 0;
        }

        form p {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
            margin: 30px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            background: #f8f9ff;
            padding: 16px 20px;
            margin-bottom: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        ul li:empty {
            display: none;
        }

        ul li a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 6px 12px;
            background: white;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        ul li a:hover {
            background: #667eea;
            color: white;
        }

        .empty-state {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 8px;
            border: 2px dashed #ddd;
        }

        @media (max-width: 968px) {
            .dashboard-grid {
                flex-direction: column;
            }

            .column {
                width: 100%;
            }

            h1 {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 25px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Dashboard</h1>

        <div class="dashboard-grid">
            <div class="column">
                <div class="card">
                    <h2>Create New Task</h2>
                    <form method="post">
                        <!-- CSRF token would go here -->
                        <p>
                            <label for="id_task_title">Title:</label>
                            <input type="text" name="title" id="id_task_title" required>
                        </p>
                        <p>
                            <label for="id_task_completed">Status:</label>
                            <select name="completed" id="id_task_completed">
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </p>
                        <button type="submit" name="submit_task">Save Task</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Create New Note</h2>
                    <form method="post" enctype="multipart/form-data">
                        <!-- CSRF token would go here -->
                        <p>
                            <label for="id_note_title">Title:</label>
                            <input type="text" name="title" id="id_note_title" required>
                        </p>
                        <p>
                            <label for="id_note_content">Content:</label>
                            <textarea name="content" id="id_note_content" required></textarea>
                        </p>
                        <p>
                            <label for="id_note_file">Attachment (optional):</label>
                            <input type="file" name="file" id="id_note_file">
                        </p>
                        <button type="submit" name="submit_note">Save Note</button>
                    </form>
                </div>
            </div>

            <div class="column">
                <div class="card">
                    <h2>Your Tasks</h2>
                    <ul>
                        <li>Sample Task 1 (Pending)</li>
                        <li>Sample Task 2 (Completed)</li>
                        <li>Sample Task 3 (Pending)</li>
                        <!-- If no tasks, show: -->
                        <!-- <li class="empty-state">No tasks found.</li> -->
                    </ul>
                </div>

                <div class="card">
                    <h2>Your Notes</h2>
                    <ul>
                        <li>
                            <span>Sample Note 1</span>
                            <a href="#file1">file</a>
                        </li>
                        <li>
                            <span>Sample Note 2</span>
                        </li>
                        <li>
                            <span>Sample Note 3</span>
                            <a href="#file3">file</a>
                        </li>
                        <!-- If no notes, show: -->
                        <!-- <li class="empty-state">No notes found.</li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
