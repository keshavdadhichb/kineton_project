{% extends "base.html" %}

{% block content %}
    <h1>Edit Task</h1>

    <div style="max-width: 600px;">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="submit_task">Save Changes</button>
            <a href="{% url 'dashboard' %}" style="margin-left: 10px; color: #fff;">Cancel</a>
        </form>
    </div>

{% endblock %}
